<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="page">
        <div class="view">
            <div class="main">
                <div class="head head-margin le-ri-padding">
                    <div class="head-font">待办事项</div>
                    <div class="des-font">一次只做一件事</div>
                </div>
                <div class="list le-ri-padding">
                    <!-- <span>没有代办事项!</span>-->
                    <div class="no-todo">没有待办事项！</div>
                    <ul>
                        <li>
                            <div class="list-text">学习 VueJs</div>
                            <div class="list-img">
                                <img class="check-but" src="./img/checkbox.png" alt="勾选框">
                                <img class="delete-but" src="./img/delete.png" alt="删除">
                            </div>
                        </li>
                        <li>
                            <div class="list-text">跑步 10 公里</div>
                            <div class="list-img"><img class="check-but" src="./img/checkbox.png" alt="勾选框">
                                <img class="delete-but" src="./img/delete.png" alt="删除">
                            </div>
                        </li>
                        <li>
                            <div class="list-text">访问 www.dowebok.com</div>
                            <div class="list-img"><img class="check-but" src="./img/checkbox.png" alt="勾选框">
                                <img class="delete-but" src="./img/delete.png" alt="删除">
                            </div>
                        </li>
                    </ul>
                    <div class="list-bottom  le-ri-padding">
                        <img class="close-but" src="img/close.png" alt="开启开关">
                        <div class="list-bottom-text">完成的移动到底部</div>
                    </div>
                </div>
                <div class="add le-ri-padding">
                    <div class="add-font">添加待办事项</div>
                    <div class="add-text">
                        <input type="text"><div>添加</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
</body>
</html>
